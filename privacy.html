  <h1>Política de Privacidad</h1>
  <p>En TuShop, recopilamos únicamente la información necesaria para:</p>
  <ul>
    <li>Autorizar tu cuenta de TikTok (OAuth).</li>
    <li>Publicar el video en tu cuenta según tu autorización.</li>
  </ul>
  <p>No guardamos tu access token ni usamos tus datos con fines distintos a la publicación durante tu sesión.</p>
